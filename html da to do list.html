<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas do Desenrolado</title>
</head>
<body>
    <h1>Lista de tarefas do Desenrolado</h1>

    <!-- Campo para adicionar tarefas -->
    <input id="taskInput" type="text" placeholder="Digite uma tarefa">
    <button id="addBtn">Adicionar</button>

    <!-- Lista onde as tarefas aparecem -->
    <ul id="taskList"></ul>

    <script>
        const input = document.getElementById("taskInput");
        const btn = document.getElementById("addBtn");
        const list = document.getElementById("taskList");

        btn.addEventListener("click", () => {
            const texto = input.value.trim();

            if (texto === "") return;

            // Cria o item da lista
            const li = document.createElement("li");
            li.textContent = texto;

            // BotÃ£o de remover
            const remover = document.createElement("button");
            remover.textContent = "X";
            remover.style.marginLeft = "10px";
            remover.addEventListener("click", () => {
                li.remove();
            });

            li.appendChild(remover);
            list.appendChild(li);

            input.value = "";
            input.focus();
        });
    </script>
</body>
</html>
